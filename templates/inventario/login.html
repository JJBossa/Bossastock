{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Control de Stock{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="bi bi-box-seam icono-grande" style="color: #2563eb;"></i>
                    </div>
                    <h2 class="mt-3 mb-1 fw-bold">Control de Stock</h2>
                    <p class="text-muted">Inicia sesión para continuar</p>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> Usuario o contraseña incorrectos.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> Usa tus credenciales de Django
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
